<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Pitch Master & Recorder</title>
    <style>
        :root {
            --bg: #121212;
            --container-bg: #1e1e1e;
            --accent: #2196F3;
            --correct: #4CAF50;
            --wrong: #f44336;
            --text: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            overflow-x: hidden;
        }

        .container { 
            background: var(--container-bg); 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.5); 
            text-align: center; 
            width: 95vw; 
            max-width: 1000px; 
        }

        #chord-display { 
            font-size: 2rem; 
            color: var(--accent); 
            min-height: 45px; 
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(33, 150, 243, 0.3);
        }

        .stats { 
            display: flex; 
            justify-content: space-around; 
            margin-bottom: 15px; 
            flex-wrap: wrap; 
            gap: 10px; 
        }

        .stat-box { 
            background: #2d2d2d; 
            padding: 10px; 
            border-radius: 12px; 
            min-width: 110px; 
            border: 1px solid #444; 
            flex: 1; 
        }

        .stat-val { 
            font-size: 1.3rem; 
            font-weight: bold; 
            color: var(--correct); 
        }

        /* Keyboard Styles */
        .keyboard-wrapper { 
            overflow-x: auto; 
            background: #000; 
            padding: 25px 10px; 
            border-radius: 15px; 
            margin: 20px 0; 
            display: flex; 
            scroll-behavior: smooth;
        }

        #keyboard { 
            display: flex; 
            position: relative; 
            height: 180px; 
            margin: 0 auto;
        }

        .key { 
            border: 1px solid #888; 
            cursor: pointer; 
            display: flex; 
            align-items: flex-end; 
            justify-content: center; 
            padding-bottom: 10px; 
            font-size: 0.75rem; 
            border-radius: 0 0 6px 6px; 
            flex-shrink: 0; 
            user-select: none; 
            transition: background 0.1s, transform 0.05s;
        }

        .key:active { transform: translateY(2px); }

        .white { 
            background: white; 
            color: #333; 
            width: 40px; 
            height: 100%; 
            z-index: 1; 
        }

        .black { 
            background: #333; 
            color: white; 
            width: 26px; 
            height: 60%; 
            margin-left: -13px; 
            margin-right: -13px; 
            z-index: 2; 
            border: 1px solid #000; 
        }
        
        .active-play { background: #90caf9 !important; border-color: #2196F3; }
        .correct { background: var(--correct) !important; color: white; }
        .wrong { background: var(--wrong) !important; color: white; }

        /* Controls */
        .controls { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
        }

        button { 
            padding: 14px; 
            border: none; 
            border-radius: 10px; 
            font-size: 0.9rem; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.2s;
            color: white;
        }

        button:hover { filter: brightness(1.1); }
        button:active { transform: scale(0.97); }

        .btn-main { background: var(--correct); grid-column: span 2; font-size: 1.1rem; }
        .btn-next { background: #ff9800; grid-column: span 2; font-size: 1.1rem; }
        .btn-rec { background: #e91e63; }
        .btn-stop { background: #607d8b; }
        .btn-play-rec { background: #9c27b0; }
        .btn-download { background: #009688; }
        .btn-reveal { background: #444; grid-column: span 4; margin-top: 5px; }

        #rec-status.recording .rec-dot { 
            background-color: #ff4444; 
            animation: blink 1s infinite; 
        }

        .rec-dot { 
            height: 12px; 
            width: 12px; 
            background-color: #555; 
            border-radius: 50%; 
            display: inline-block; 
            margin-bottom: -1px;
        }

        @keyframes blink { 50% { opacity: 0.3; } }

        .key-hints {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888;
            border-top: 1px solid #333;
            padding-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="chord-display">Play a Chord or Note</div>
    
    <div class="stats">
        <div class="stat-box">Correct<br><span id="score-correct" class="stat-val">0</span></div>
        <div class="stat-box">Total<br><span id="score-total" class="stat-val">0</span></div>
        <div class="stat-box" id="rec-status">
            <span class="rec-dot"></span> REC<br><span id="rec-time" class="stat-val">OFF</span>
        </div>
        <div class="stat-box">Active<br><span id="active-note-name" class="stat-val">-</span></div>
    </div>

    <div class="keyboard-wrapper">
        <div id="keyboard"></div>
    </div>
    
    <div class="controls">
        <button id="play-btn" class="btn-main">üîä Repeat Target Pitch</button>
        <button id="next-btn" class="btn-next">‚è≠Ô∏è New Random Note</button>
        <button id="rec-btn" class="btn-rec">‚óè Record</button>
        <button id="stop-btn" class="btn-stop">‚ñ† Stop</button>
        <button id="play-rec-btn" class="btn-play-rec">‚ñ∂ Playback</button>
        <button id="download-btn" class="btn-download">üíæ Download</button>
        <button id="reveal-btn" class="btn-reveal">I give up, reveal the answer</button>
    </div>

    <div class="key-hints">
        PC Keys: 1-7 (C2-B2) | 8-0 (C3-E3) | Q-R (F3-B3) | T-A (C4-B4) | S-K (C5-B5) | Z-M (C6-B6) <br>
        <i>Use SHIFT for sharps (e.g., Shift + 1 = C#2)</i>
    </div>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const notes = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
    
    // Mapping keys to notes
    const keyMap = {
        '1':'C2','!':'C#2','2':'D2','@':'D#2','3':'E2','4':'F2','$':'F#2','5':'G2','%':'G#2','6':'A2','^':'A#2','7':'B2',
        '8':'C3','*':'C#3','9':'D3','(':'D#3','0':'E3','q':'F3','Q':'F#3','w':'G3','W':'G#3','e':'A3','E':'A#3','r':'B3',
        't':'C4','T':'C#4','y':'D4','Y':'D#4','u':'E4','i':'F4','I':'F#4','o':'G4','O':'G#4','p':'A4','P':'A#4','a':'B4',
        's':'C5','S':'C#5','d':'D5','D':'D#5','f':'E5','g':'F5','G':'F#5','h':'G5','H':'G#5','j':'A5','J':'A#5','k':'B5',
        'z':'C6','Z':'C#6','x':'D6','X':'D#6','c':'E6','v':'F6','V':'F#6','b':'G6','B':'G#6','n':'A6','N':'A#6','m':'B6'
    };

    const chordIntervals = {
        "0,4,7": "Major", "0,3,7": "Minor", "0,4,7,10": "7th", "0,3,7,10": "m7",
        "0,4,7,11": "Maj7", "0,2,7": "sus2", "0,5,7": "sus4", "0,3,6": "dim", "0,4,8": "aug"
    };

    let currentFreq, currentNoteFull, hasGuessed = false, score = 0, total = 0;
    let isRecording = false, startTime = 0, recordedNotes = [];
    let heldNotes = new Set();

    function createKeyboard() {
        const kb = document.getElementById('keyboard');
        for (let oct = 1; oct <= 8; oct++) {
            notes.forEach((noteName) => {
                if (oct === 8 && noteName !== "C") return;
                const key = document.createElement('div');
                key.className = `key ${noteName.includes('#') ? 'black' : 'white'}`;
                key.id = `key-${noteName}${oct}`;
                if (noteName === "C") key.innerText = "C" + oct;
                key.onmousedown = () => handleInput(noteName + oct);
                kb.appendChild(key);
            });
        }
    }

    function detectChord() {
        if (heldNotes.size < 2) {
            document.getElementById('chord-display').innerText = heldNotes.size === 1 ? Array.from(heldNotes)[0] : "Play a Chord";
            return;
        }

        let sorted = Array.from(heldNotes).sort((a, b) => {
            const getVal = s => notes.indexOf(s.replace(/[0-9]/g, '')) + (parseInt(s.replace(/\D/g, '')) * 12);
            return getVal(a) - getVal(b);
        });

        let rootNote = sorted[0].replace(/[0-9]/g, '');
        let rootVal = notes.indexOf(rootNote);
        let intervals = sorted.map(n => {
            let val = notes.indexOf(n.replace(/[0-9]/g, '')) - rootVal;
            return val < 0 ? val + 12 : val;
        });
        
        let uniqueIntervals = [...new Set(intervals)].sort((a,b) => a-b).join(',');
        let chordType = chordIntervals[uniqueIntervals] || "Chord";
        document.getElementById('chord-display').innerText = rootNote + " " + chordType;
    }

    function playTone(freq, octave, time = audioCtx.currentTime) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        
        // Use Triangle for bass, Sine for high notes
        osc.type = (octave <= 3) ? 'triangle' : 'sine';
        osc.frequency.setValueAtTime(freq, time);
        
        // Dynamic volume boost for lower notes
        let volumeScale = (octave <= 2) ? 0.7 : (octave === 3) ? 0.5 : 0.25;
        if (octave >= 7) volumeScale = 0.12;

        gain.gain.setValueAtTime(volumeScale, time);
        gain.gain.exponentialRampToValueAtTime(0.001, time + 1.2);
        
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(time);
        osc.stop(time + 1.2);
    }

    function handleInput(noteStr) {
        const name = noteStr.replace(/[0-9]/g, '');
        const oct = parseInt(noteStr.replace(/\D/g, ''));
        const freq = 440 * Math.pow(2, (notes.indexOf(name) + (oct * 12) - 57) / 12);
        
        playTone(freq, oct);
        heldNotes.add(noteStr);
        detectChord();
        document.getElementById('active-note-name').innerText = noteStr;

        if (isRecording) {
            recordedNotes.push({ note: noteStr, time: Date.now() - startTime });
        }

        const keyEl = document.getElementById(`key-${noteStr}`);
        if (keyEl) {
            keyEl.classList.add('active-play');
            setTimeout(() => {
                keyEl.classList.remove('active-play');
                heldNotes.delete(noteStr);
                if (heldNotes.size === 0) document.getElementById('active-note-name').innerText = "-";
            }, 250);
        }

        // Perfect Pitch Game Logic
        if (!hasGuessed && currentNoteFull) {
            total++;
            if (noteStr === currentNoteFull) {
                score++;
                keyEl.classList.add('correct');
                document.getElementById('chord-display').innerText = "CORRECT: " + currentNoteFull;
            } else {
                keyEl.classList.add('wrong');
                document.getElementById('chord-display').innerText = "WRONG: Was " + currentNoteFull;
                document.getElementById(`key-${currentNoteFull}`).classList.add('correct');
            }
            hasGuessed = true;
            updateScoreDisplay();
        }
    }

    function updateScoreDisplay() {
        document.getElementById('score-correct').innerText = score;
        document.getElementById('score-total').innerText = total;
    }

    // Recording Controls
    document.getElementById('rec-btn').onclick = () => {
        isRecording = true; recordedNotes = []; startTime = Date.now();
        document.getElementById('rec-status').classList.add('recording');
        document.getElementById('rec-time').innerText = "LIVE";
    };

    document.getElementById('stop-btn').onclick = () => {
        isRecording = false;
        document.getElementById('rec-status').classList.remove('recording');
        document.getElementById('rec-time').innerText = "IDLE";
    };

    document.getElementById('download-btn').onclick = () => {
        if (recordedNotes.length === 0) return alert("Record something first!");
        let data = "Notes: " + recordedNotes.map(n => n.note).join(", ");
        const blob = new Blob([data], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'piano_session.txt';
        a.click();
    };

    document.getElementById('play-rec-btn').onclick = () => {
        if (recordedNotes.length === 0) return;
        const now = audioCtx.currentTime;
        recordedNotes.forEach(n => {
            const oct = parseInt(n.note.replace(/\D/g, ''));
            const name = n.note.replace(/[0-9]/g, '');
            const freq = 440 * Math.pow(2, (notes.indexOf(name) + (oct * 12) - 57) / 12);
            playTone(freq, oct, now + (n.time / 1000));
        });
    };

    function generateNewNote() {
        const nIdx = Math.floor(Math.random() * 12);
        const oct = Math.floor(Math.random() * 8) + 1;
        currentNoteFull = (oct === 8) ? "C8" : notes[nIdx] + oct;
        currentFreq = 440 * Math.pow(2, (nIdx + (oct * 12) - 57) / 12);
        hasGuessed = false;
        document.getElementById('chord-display').innerText = "Identify the Pitch...";
        document.querySelectorAll('.key').forEach(k => k.classList.remove('correct', 'wrong'));
        playTone(currentFreq, oct);
    }

    // Event Listeners
    window.addEventListener('keydown', (e) => {
        if (keyMap[e.key]) {
            e.preventDefault();
            handleInput(keyMap[e.key]);
        }
    });

    document.getElementById('play-btn').onclick = () => {
        const oct = parseInt(currentNoteFull.replace(/\D/g, ''));
        playTone(currentFreq, oct);
    };

    document.getElementById('next-btn').onclick = generateNewNote;

    document.getElementById('reveal-btn').onclick = () => {
        if (hasGuessed) return;
        document.getElementById(`key-${currentNoteFull}`).classList.add('correct');
        document.getElementById('chord-display').innerText = "Note: " + currentNoteFull;
        hasGuessed = true;
    };

    // Init
    createKeyboard();
    generateNewNote();
</script>
</body>
</html>
